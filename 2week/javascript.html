<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <style type="text/css">
      * {
        font-family: "Stylish", sans-serif;
      }

      .wrap {
        width: 900px;
        margin: auto;
      }

      .comment {
        color: blue;
        font-weight: bold;
      }

      .form-post {
        max-width: 500px;
        padding: 2rem;
        margin: 2rem auto;
        border-color: #e9ecef;
        border-radius: 0.3rem;
        border: solid;
        display: none;
      }
    </style>

    <script>
      function toggleBox() {
        let box = $("#post-box");
        if (box.is(":visible") === true) {
          box.hide();
          $("#post-button").text("포스팅박스 열기");
        } else {
          box.show();
          $("#post-button").text("포스팅박스 닫기");
        }
      }

      function addCard() {
        let article = $("#input_article").val();
        let comment = $("#input_comment").val();
        let temp_html = `<div class="card">
                    <img class="card-img-top" src="https://www.fodors.com/wp-content/uploads/2018/10/4_UltimateRome_PiazzaNavona-975x650.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">${article}</h5>
                      <p class="card-text">여기에 기사 내용이 들어가겠죠</p>
                      <p class="card-text comment">${comment}</p>
                    </div>
                  </div>
                </div>`;
        $("#cards-box").append(temp_html);
      }

      //데이터를 요청하는 방식
      $.ajax({
        type: "GET",
        url: "naver.com?id=sparta&pw=123456",
        //데이터를 담을때 ?가 있어야지 실행을 한다. 키밸류값 사이에는 &를 넣어준다.
        data: {},
        success: function(response) {},
        error: function(error) {}
      });
    </script>
  </head>

  <body>
    <div class="wrap">
      <div class="jumbotron">
        <h1 class="display-4">나홀로 링크 메모장!</h1>
        <p class="lead">
          중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다
        </p>
        <hr class="my-4" />
        <p class="lead">
          <a
            onclick="toggleBox()"
            class="btn btn-primary btn-lg"
            href="#"
            role="button"
            id="post-button"
            >포스팅박스 열기</a
          >
        </p>
      </div>
      <div class="form-post" id="post-box">
        <div>
          <div class="form-group">
            <label for="exampleFormControlInput1">아티클 URL</label>
            <input id="input_article" class="form-control" placeholder="" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">간단 코멘트</label>
            <textarea
              id="input_comment"
              class="form-control"
              rows="2"
            ></textarea>
          </div>
          <button onclick="addCard()" type="button" class="btn btn-primary">
            <!-- onclick은 button 태그에만 사용가능한 html 속성 -->
            기사저장
          </button>
        </div>
      </div>
      <div class="card-columns" id="cards-box"></div>
    </div>
  </body>
</html>
